<div id='signin'>
  <h1>Sign In</h1>
  <p ng-if="submitted">{{ errMsg }}</p>
  <form name="signinForm" ng-submit='signin()' novalidate>
    <input type='text'ng-model='user.username' ng-minlength="3" required>
    <input type="password" ng-model='user.password' ng-minlength="6" required>
    <button ng-if="signinForm.$valid" ng-click="submitted = true">signup</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>
